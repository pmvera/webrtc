<!DOCTYPE html>
<html>
  <head>
    <title>Share div WebRTC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  </head>
  <body>

    <div id="container">
      <video width="650" height="640" id="streamVideo" controls playsinline>
        <source src="../videos/FollowRoad Video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <video width="650" height="640" id="showVideo" playsinline autoplay></video>
    </div>
    <script src="client.js" async></script>
  </body>
</html>
